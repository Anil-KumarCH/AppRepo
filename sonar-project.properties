# Required properties
sonar.projectKey=my-portfolio # Unique identifier for your project in SonarQube
sonar.projectName=my-portfolio # Display name in SonarQube UI
sonar.projectVersion=1.0 # Project version (e.g., 1.0, 1.0.0-SNAPSHOT)
sonar.sources=./src,./app # Comma-separated paths to main source code directories
#sonar.tests=./__tests__ # Path to test files (e.g., Jest test files)
sonar.sourceEncoding=UTF-8 # Encoding of your source files

# Next.js/TypeScript specific properties
sonar.javascript.lcov.reportPaths=coverage/lcov.info # Path to LCOV coverage report (from Jest)
sonar.typescript.tsconfigPaths=tsconfig.json # Path to your TypeScript configuration file
sonar.exclusions=**/node_modules/**,**/.next/**,**/*.d.ts # Exclude generated/dependency files
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx # Include test files
# Optional: Increase Node.js memory for large projects, if analysis gets stuck
# sonar.javascript.node.maxspace=4096 # Set to 4096 or 8192 for big projects